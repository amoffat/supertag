os:
  #- linux
  - osx

language: rust

rust:
  - 1.47.0

cache: cargo

# https://github.com/travis-ci/travis-ci/issues/10017#issuecomment-414323977
osx_image: xcode8.3

addons:
  homebrew:
    packages:
      - sshfs
    casks:
      - osxfuse

before_install:
    - brew cask info osxfuse
    - ls -l /usr/local/include/osxfuse
    - ls -l /usr/local/lib/pkgconfig/
    - pkg-config --libs --cflags osxfuse 'osxfuse >= 2.6.0'
